<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Type</th>
    <th>Base Experience</th>
    <th>Wins</th>
    <th>Losses</th>
    <th>Ties</th>
  </tr>
  <tr
    [ngClass]="e ? 'even' : ''"
    *ngFor="let pokemon of service.pokemonList; let e = even"
  >
    <td>{{ pokemon.id }}</td>
    <td>{{ pokemon.name }}</td>
    <td>{{ pokemon.type }}</td>
    <td>{{ pokemon.baseExperience }}</td>
    <td>{{ pokemon.wins }}</td>
    <td>{{ pokemon.losses }}</td>
    <td>{{ pokemon.ties }}</td>
  </tr>
</table>
